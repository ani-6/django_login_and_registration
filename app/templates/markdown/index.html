{% extends "base.html" %}

{% block title %} Markdown {% endblock title%}
{% block content %}

<div class="page-body">
    <div class="container-xl">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9">
                <div class="card card-lg">
                    <div class="card-body markdown">
                        {% for x in mdata %}
                            {{ x.note|safe }}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
