{% extends "base.html" %}
{% block title %} Profile {% endblock title %}
{% block content %}
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    Account Settings
                </h2>
            </div>
        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-md-3 border-end">
                    <div class="card-body">
                        <h4 class="subheader">Settings</h4>
                        <div class="list-group list-group-transparent">
                            <a href="{% url 'account:users-settings' %}"
                                class="list-group-item list-group-item-action d-flex align-items-center">My
                                Account</a>
                            <a href=""
                                class="list-group-item list-group-item-action d-flex align-items-center active">Change
                                Password</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9 d-flex flex-column">
                    <div class="card-body">
                        <h2 class="mb-4">Password</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <h3 class="card-title mt-4">Old Password</h3>
                            <div>
                                <div class="row g-2">
                                    <div class="col-auto">
                                        <input type="password" name="old_password" autocomplete="new-password"
                                            class="form-control" required id="id_old_password"
                                            placeholder="Enter Old Password" />
                                    </div>
                                </div>
                            </div>

                            <h3 class="card-title mt-4">New Password</h3>
                            <div>
                                <div class="row g-2">
                                    <div class="col-auto">
                                        <input type="password" name="new_password1" autocomplete="new-password"
                                            class="form-control" required id="id_new_password1"
                                            placeholder="Enter New Password" />
                                    </div>
                                </div>
                            </div>

                            <h3 class="card-title mt-4">Confirm Password</h3>
                            <div>
                                <div class="row g-2">
                                    <div class="col-auto">
                                        <input type="password" name="new_password2" autocomplete="new-password" required
                                            id="id_new_password2" class="form-control"
                                            placeholder="Confirm New Password" />
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="card-footer bg-transparent mt-auto">
                                <div class="btn-list justify-content-end">
                                    <button type="submit" class="btn btn-primary btn-pill" id="reset">Update
                                        Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
