{% extends "base.html" %}
{% block title %} Feedback {% endblock title %}
{% block content %}
<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    Users
                </h2>
            </div>
        </div>
    </div>
</div>

<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-md-3 border-end">
                    <div class="card-body">
                        <h4 class="subheader">Settings</h4>
                        <div class="list-group list-group-transparent">
                            <a href="{% url 'account:users-settings' %}"
                                class="list-group-item list-group-item-action d-flex align-items-center">My
                                Account</a>
                            <a href="{% url 'account:password_change' %}"
                                class="list-group-item list-group-item-action d-flex align-items-center">Change
                                Password</a>
                        </div>
                        <h4 class="subheader mt-4">Experience</h4>
                        <div class="list-group list-group-transparent">
                            <a href="" class="list-group-item list-group-item-action active">Give Feedback</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9 d-flex flex-column">
                    <div class="card-body">
                        <h2 class="mb-4">Feedback</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <h3 class="card-title mt-4">User</h3>
                            <div>
                                <div class="row g-2">
                                    <div class="col-auto">
                                        {{user.first_name}}
                                    </div>
                                </div>
                            </div>

                            <h3 class="card-title mt-4">Email</h3>
                            <div>
                                <div class="row g-2">
                                    <div class="col-auto">
                                        {{user.email}}
                                    </div>
                                </div>
                            </div>

                            <h3 class="card-title mt-4">Comment</h3>
                            <div>
                                <div class="row g-2">
                                    <div class="col-auto">
                                        {{form.comment}}
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="card-footer bg-transparent mt-auto">
                                <div class="btn-list justify-content-end">
                                    <button type="submit" class="btn btn-primary btn-pill" id="reset">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
